<!DOCTYPE html>
<html>
    <title>loop computation</title>
 
<body>

<h2>Sumedh shows the tip amounts</h2>

<form>
    <label for="form1_age">Enter the base amount</label>
    <input type ="number" id="baseInput" name="form1_age" min=10 max=50 step=2 value=50> <br>

    <label for="form1_nick">Enter the tip percent </label>
    <input type ="number" id="tipInput" name="form1_nick" value=15> <br>

    <button type="button" onclick="tips()">Show tip</button> 
</form>


<div id="tipResults"></div>

 

    <script>
        function tips() 
        {

            const ba = parseFloat(document.getElementById('baseInput').value);

            const tip = parseFloat(document.getElementById('tipInput').value);

 
            let toShow = "";

 
            for (let i = 0; i < 5; i++) {

                const calculatedTip = ba * (tip + i * 4) / 100;

                toShow += `${tip + i * 4}% is ${calculatedTip.toFixed(2)}; `;

            }

            const tipResultsElement = document.getElementById('tipResults');

            tipResultsElement.innerHTML = `Tips are: ${toShow}`;

        }

</script>

</body>
</html>
