<!DOCTYPE html>
<html>

<head>
    <title>Author Entry</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .result-container {
            margin-top: 20px;
        }

        .incorrect-guesses {
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4">Author Entry - Sumedh</h1>
        <h2>Getting input</h2>

        <form>
            <div class="form-group">
                <label for="Hidden">The Hidden author name</label>
                <input type="password" id="Hidden" name="Hidden" min="10" max="50" step="2" value="Dickens" class="form-control">
            </div>

            <div class="form-group">
                <label for="Guess">Guess the author</label>
                <input type="text" id="Guess" class="form-control">
            </div>

            <button type="button" id="checkButton" onclick="checkauthor()" class="btn btn-primary">Check the Guess</button>
        </form>

        <div class="result-container">
            <p>Result:</p>
            <div id="result">Good: 0, Oops: 0</div>
        </div>

        <div class="result-container">
            <p>Incorrect Guesses:</p>
            <div id="incorrectGuesses" class="incorrect-guesses"></div>
        </div>

        <img src="atlanta.jpg" alt="Agra" id="imageChange" width="100px" height="100px" onclick="selectImage()">

    </div>

    <script>
        var good = 0;
        var oops = 0;
        var useImage = 1;
        var incorrectCounter = 0;

        function checkauthor() {
            var hiddenInput = document.getElementById("Hidden");
            var guessInput = document.getElementById("Guess");
            var result = document.getElementById("result");
            var incorrectGuessesDiv = document.getElementById("incorrectGuesses");

            var hiddenauthor = hiddenInput.value;
            var guessauthor = guessInput.value;

            if (hiddenauthor === guessauthor) {
                alert("You got it right");
                good++;
            } else {
                oops++;
                incorrectCounter++;

                if (incorrectCounter === 7) {
                    document.getElementById("checkButton").onclick = function() {
                        alert("Sorry, ran out of guesses.");
                    };
                }

                incorrectGuessesDiv.innerHTML += guessauthor + ", ";

                alert("Sorry");
            }

            result.innerHTML = "Good: " + good + ", Oops: " + oops;
        }

        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("imageChange").src = "atlanta.jpg";
                    useImage++;
                    break;
                case 2:
                    document.getElementById("imageChange").src = "pittsburg.jpg";
                    useImage++;
                    break;
                case 3:
                    document.getElementById("imageChange").src = "pune.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>
</body>

</html>
